spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  data:
    mongodb:
      uri: 'mongodb://user:passw@localhost:27017/vtv?authSource=admin'
      auto-index-creation: true

client:
  auth:
    base-url: 'http://localhost:8081'
    rest-client-timeout-in-ms: 3000
    resources:
      validate-session: '/api/v1/session'

queues:
  appointment: 'cola1'


check-test:
  is-approved-check-case: false
  is-observed-check-case: true
  is-rejected-check-case: false
  is-reject-by-less-than-five-points-check-case: false


springdoc:
  packages-to-scan: com.vtv.inspection.controller
  api-docs:
    path: '/api-docs'
  swagger-ui:
    path: '/inspection-docs'

server:
  port: 8082